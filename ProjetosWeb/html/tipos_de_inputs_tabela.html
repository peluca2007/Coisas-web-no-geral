<!--

<input> - https://developer.mozilla.org/pt-BR/docs/Web/HTML/Reference/Elements/input


| Tipo (type)    | O que faz                                   |
| -------------- | ------------------------------------------- |
| text           | Campo de texto comum                        |
| password       | Campo de senha (texto escondido)            |
| email          | Campo para e-mails (validação automática)   |
| url            | Campo para URLs                             |
| number         | Campo numérico (com setas de incremento)    |
| tel            | Campo para telefones                        |
| search         | Campo de busca                              |
| date           | Selecionar data                             |
| time           | Selecionar hora                             |
| datetime-local | Data + hora local                           |
| month          | Selecionar mês e ano                        |
| week           | Selecionar semana do ano                    |
| color          | Selecionar uma cor (abre seletor de cores)  |
| checkbox       | Caixa de seleção (pode marcar vários)       |
| radio          | Botão de opção (só um por grupo)            |
| range          | Controle deslizante (slider numérico)       |
| file           | Upload de arquivo                           |
| hidden         | Campo oculto (não aparece, mas envia valor) |
| submit         | Botão que envia o formulário                |
| reset          | Botão que reseta o formulário               |
| button         | Botão genérico (não faz nada sem JS)        |
| image          | Botão de envio com imagem                   |


Principais atributos (parâmetros) do <input>:
---------------------------------------------
id              → identifica o campo de forma única.
name            → nome do campo (o que será enviado para o servidor).
value           → valor padrão ou enviado.
placeholder     → texto de ajuda dentro do campo.
required        → campo obrigatório.
readonly        → não permite edição (mas envia valor).
disabled        → desativa o campo (não envia valor).
maxlength       → número máximo de caracteres.
min / max       → valores mínimo e máximo (para number, date, etc).
step            → passo de incremento (ex: step="0.5").
checked         → marca checkbox ou radio por padrão.
multiple        → permite múltiplos valores (ex: em file).
accept          → restringe tipos de arquivos (em file).
autocomplete    → ativa/desativa sugestões automáticas do navegador.
