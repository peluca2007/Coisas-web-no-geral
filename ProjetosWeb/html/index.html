<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Minha Página</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Minha primeira página</h1>
    <p>Aprendendo a utilizar HTML</p>
    <h2>cabeçalho h2</h2>
    <h3>cabeçalho h3</h3>

<!-- inserção de figura usando div e img -->
    <div>
        <img src="../imagens/arquivo.jpg" alt="imagem da minha página" width="200" height="150">
        <p>Sua figura</p>
    </div>

<!-- inserção de figura usando figure -->
    <figure>
        <img src="../imagens/arquivo.jpg" alt="HTML front-end" width="200" height="150">
        <figcaption>
            Sua figura
        </figcaption>
    </figure>
</body>

</html>
