<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ícone com Fonte</title>
    <!--
A tag <style> é usada para incluir CSS diretamente dentro do HTML, normalmente dentro do <head>.
Ela serve para definir estilos (cores, tamanhos, fontes, margens, bordas etc.) sem precisar de um arquivo externo.
-->
    <style>
        .telefone { color: #ff0202; }
        .palavra { font-weight: bold; }
        .copyright { color: blue; }
        .copyright-unicode { color: red; }
        img.icone { width: 20px; vertical-align: middle; }
    </style>
</head>

<body>
    <h1><img class="icone" src="../icones/email.png"> Página Inicial</h1>
<!-- as próximas 4 tags <span> utilizam codigo UNICODE para exibir conteúdo -->
    <p>Contato: <span class="telefone">☎</span> (43) 1234-5678</p>
    <p>Contato: <span class="telefone">&#x260E;</span> (43) 99999-9999</p>
    <p>Favorito: <span>★</span></p>
    <p>Concluído: <span>✔</span></p>

    <p>Clique aqui <img class="icone" src="../icones/ods.png" alt="ODS"> para continuar.</p>

    <p><span class="palavra">HTML</span>, <span class="palavra">CSS</span> e <span class="palavra">JavaScript</span> são
        essenciais.</p>

    <p>Este é um exemplo de <span class="copyright">&copy;</span> copyright.</p>
    <p>Este é outro exemplo usando Unicode: <span class="copyright-unicode">&#xA9;</span></p>
</body>

</html>
