<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Lembreaki</title>
  <link rel="stylesheet" href="lembreaqui.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <form>
      <h1>Cadastro Lembreaki</h1>

      <div class="input-container">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-container">
        <input type="email" id="email" placeholder="E-mail" required />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-container">
        <input type="password" id="senha" placeholder="Senha" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-container">
        <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit">Cadastrar</button>

      <div class="register">
        <p>JÃ¡ tem uma conta? <a href="Login.html">Fazer login</a></p>
      </div>
    </form>
  </main>
</body>
</html>
